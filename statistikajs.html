<script type="text/javascript" language="javascript">

	var n=3;  //--> banyak data
	var datax=new Array();

//================= masukkan nilai data x ======================//

		i++;
	};
	document.write(datax+"<br/>");
	datax.splice (2, 1);
	document.write(datax+"<br/>");
	document.write(datax.length);

</script>
